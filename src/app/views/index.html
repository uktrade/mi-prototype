{% extends 'layout.html' %}

{% block content %}

	<h1>Plotly test charts</h1>

	<h2>Map</h2>
	<div id="map" style="width:600;height:600px;"></div>

	<h2>Bar</h2>
	<div id="bar" style="width:800;height:400px;"></div>

	<h2>Scatter</h2>
	<div id="scatter" style="width:100%;height:500px;"></div>	
{% endblock %}

{% block pageScript %}
	<script>
		(function(){
			
			var map = document.getElementById( 'map' );
			var bar = document.getElementById( 'bar' );
			var scatter = document.getElementById( 'scatter' );

			var mapData = {{ mapData | dump | safe }};

			mi.map( map, mapData );
			mi.bar( bar );
			mi.scatter( scatter );
		}());
	</script>
{% endblock %}
